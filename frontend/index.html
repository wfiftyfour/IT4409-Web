    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fef2f2 0%, #fffbeb 50%, #fefce8 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #fcd34d;
        border-top-color: #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #92400e;
        text-align: center;
      }
      
      .loading-icons {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        font-size: 24px;
      }
      
      .loading-icons span {
        animation: bounce 1s ease-in-out infinite;
      }
      
      .loading-icons span:nth-child(2) { animation-delay: 0.1s; }
      .loading-icons span:nth-child(3) { animation-delay: 0.2s; }
      .loading-icons span:nth-child(4) { animation-delay: 0.3s; }
      .loading-icons span:nth-child(5) { animation-delay: 0.4s; }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
